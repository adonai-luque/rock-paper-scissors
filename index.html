<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="Rock Paper Scissors">
    </div>
    <div class="scoreboard">
      <h2>SCORE</h2>
      <p class="score">12</p>
    </div>
  </header>

  <main class="game">
    <img class="bg-triangle" src="./images/bg-triangle.svg" alt="Triangle">
    <div class="choice paper">
      <div class="icon">
        <img src="./images/icon-paper.svg" alt="Paper">
      </div>
    </div>
    <div class="choice rock">
      <div class="icon">
        <img src="./images/icon-rock.svg" alt="">  
      </div>
    </div>
    <div class="choice scissors">
      <div class="icon">
        <img src="./images/icon-scissors.svg" alt="Scissors">
      </div>
    </div> 
  </main>

  <main class="results inactive">
    <div class="player-board">
      <h2>YOU PICKED</h2>
      <div class="choice player"></div>
    </div>
    <div class="results-board inactive">
      <h2 class="outcome"></h2>
      <button class="play-again">PLAY AGAIN</button>
    </div>
    <div class="computer-board">
      <h2>THE HOUSE PICKED</h2>
      <div class="choice computer">
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/adonai-luque/">Adonai Luque</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
