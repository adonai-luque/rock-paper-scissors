<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="Rock Paper Scissors">
    </div>
    <div class="scoreboard">
      <div class="scoreboard-title">
        <h2>SCORE</h2>
        <button class="reset" onclick="resetScore()">&#8634;</button>
      </div>
      <p class="score">12</p>  
    </div>
 </header>

  <main class="game">
    <h2>PICK A HAND SIGN</h2>
    <div class="choices">
      <img class="bg-triangle" src="./images/bg-triangle.svg" alt="Triangle">
      <div class="choice paper">
        <div class="icon">
          <img src="./images/icon-paper.svg" alt="Paper">
        </div>
      </div>
      <div class="choice rock">
        <div class="icon">
          <img src="./images/icon-rock.svg" alt="">  
        </div>
      </div>
      <div class="choice scissors">
        <div class="icon">
          <img src="./images/icon-scissors.svg" alt="Scissors">
        </div>
      </div> 
    </div>
  </main>

  <main class="results inactive">
    <div class="player-board result-board">
      <h2>YOU PICKED</h2>
      <div class="choice player"></div>
    </div>
    <div class="outcome-board result-board inactive">
      <h2 class="outcome"></h2>
      <button class="play-again">PLAY AGAIN</button>
    </div>
    <div class="computer-board result-board">
      <h2>THE HOUSE PICKED</h2>
      <div class="choice empty-choice computer">
        <h3>CLICK TO REVEAL</h3>
      </div>
    </div>
  </main>
  <button class="rules-button" onclick="openModal()">RULES</button>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded with <span class="heart">&#10084;</span> by <a href="https://github.com/adonai-luque/">Adonai Luque</a>.
  </div>

  <div class="overlay inactive"></div>

  <div class="rules-modal inactive">
    <div class="rules-header">
      <h3>RULES</h3>
      <button class="close-button" onclick="closeModal()">&times;</button>
    </div>
    <div class="rules-content">
      <img src="./images/image-rules.svg" alt="Rules diagram">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
